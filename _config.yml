  repo:                "adamsappletech/adamsappletech.github.io"
  repo-id:             "R_kgDOK5uboQ"
  category:            "General"
  category-id:         "DIC_kwDOK5uboc4CbzPX"
  mapping:             "pathname"
  reaction-enabled:    "1"
  theme:               "dark_dimmed"
  crossorigin:         "anonymous"


plainwhite:
  portfolio_image:  "assets/adamsapple_thumbnail.png"
 # disqus_shortname: aballif
 # sitemap: true
 # search: true
  dark_mode: true
  name: adamsapple
  tagline: Technology tips for the Apple centric.
  date_format: "%b %-d, %Y"
  social_links:
    github: adamsappletech
  navigation:
